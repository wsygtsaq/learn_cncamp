apiServer: apps/v1
kind: Deployment
metadata:
  name: httpserver
  lables:
    app: httpserver
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    maxSurge: 25%
    maxUnavailable: 25%
  template:
    spec:
      containers:
        image: ldkyq0322/httpserver:v2
        imagePullPolicy: IfNotPresent
        env:
          - name: VERSION
            valueFrom:
              configMapKeyRef:
                name: testconfig
                key: VERSION
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8891
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 20
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8891
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 20
          failureThreshold: 5
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 50m
            memory: 50Mi